on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:

  release-please:
    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: php

      - name: Extract version
        id: extract_version
        if: steps.release.outputs.prs_created
        run: |
          VERSION=$(echo '${{ steps.release.outputs.pr }}' | jq -r '.title' | grep -oP '(?<=release )\d+\.\d+\.\d+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout repository
        if: steps.release.outputs.prs_created
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release.outputs.sha }}

      - name: Set up PHP
        if: steps.release.outputs.prs_created
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        if: steps.release.outputs.prs_created
        run: composer install

      - name: Build project
        if: steps.release.outputs.prs_created
        run: "php poortman app:build -n --build-version=${{ steps.extract_version.outputs.version }}"

      - name: Commit and push changes
        if: steps.release.outputs.prs_created
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Build: ${{ steps.extract_version.outputs.version }}'
          file_pattern: 'builds/*'